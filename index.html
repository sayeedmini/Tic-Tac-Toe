<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        h1 {
            text-align: center;
            font-weight: bold;
            font-size: 40px;

        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="game">
        <div class="game-board">
            <div class="board-row">
                <button class="square" id="square-0"></button>
                <button class="square" id="square-1"></button>
                <button class="square" id="square-2"></button>
            </div>
            <div class="board-row">
                <button class="square" id="square-3"></button>
                <button class="square" id="square-4"></button>
                <button class="square" id="square-5"></button>
            </div>
            <div class="board-row">
                <button class="square" id="square-6"></button>
                <button class="square" id="square-7"></button>
                <button class="square" id="square-8"></button>
            </div>
        </div>
        <div class="game-info">
            <div class="status" id="status"></div>
            <button class="restart-button" id="restart-button">Restart Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
